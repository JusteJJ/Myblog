{% extends 'bootstrap.html '%}

{% block title %}{{ post.title_tag }}{% endblock %}
	
{% block content %}
<br/>
<br/>
<br/>
<h2>{{ post.title }}</h2>
<small>Nuo: {{ post.author.first_name }} 
			{{ post.author.last_name }} - 
			{{ post.proclaim_date }} - 
			<small><a href="{% url 'edit_post' post.pk %}">(Keisti)</a></small>&nbsp;
			<small><a href="{% url 'delete_post' post.pk %}">(Trinti)</a></small></br>
<hr>
<br/>
{{ post.body|safe }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-dark"><strong>Grįžti</strong></a>

{% endblock %}
