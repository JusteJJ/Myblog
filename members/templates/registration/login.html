{% extends 'bootstrap.html '%}
{% block title %}Prisijungti{% endblock %}
{% block content %}
<br/>
<br/>
<br/>
<h2> Prisijungti </h2>
<br/>
<br/>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-dark"><strong>Prisijungti</strong></button>
	</form>
</div>
<ul>
{% for post in object_list %}
	<li><a href="{% url 'articles' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }}<br/>
	{{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
